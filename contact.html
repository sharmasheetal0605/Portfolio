<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
     <div class="contactform">

        <div class="formleft">
            <h1>Share Your Details: </h1>
            <form>
                <div class="formdiv">
                    
                    <div class="email">
                        <label for="clientname" class="client"> <b>Your Name : </b></label>
                        <input type="text" placeholder="Enter name" class="form-control" >
                    </div>
                    <div class="email">
                        <label for="clientsurname" class="client"> <b>Surname : </b></label>
                        <input type="text" placeholder="Enter  surname" class="form-control" >
                    </div>
                    <div class="email">
                        <label for="clientmobile" class="client"> <b>Mobile No: </b></label>
                        <input type="text" placeholder="Enter number" class="form-control" >
                    </div>

                    <div class="email">
                        <label for="exampleInputEmail1" class="form-label"> <b>Email add : </b> </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <div id="emailHelp" class="form-text"></div>
                      </div>
                      <div class="pass">
                        <label for="exampleInputPassword1" class="form-label"><b>Password : </b>  </label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
                      </div>
                      
                      <button type="submit" class="formbtn"><b>Submit</b></button>
                      <p id="emailpara">(We'll never share your email with anyone else.)</p>
                </div>
                
              </form>
        </div>
        <div class="formright">
            <h1> <b>Contact <br> Here</b> </h1> <br>
            <p>You can contact me by filling this form. <br> 
            we can work together on the best projects</p>
            <textarea name="Any suggestions or queries you  have" id="suggestions" cols="45" rows="8" placeholder="Any suggestions or queries you  have type here..."></textarea> <br>
            <button type="submit" class="suggestbtn"><b>Submit</b></button>
        </div>
     </div>
    
    
    <script src="index.js"></script>
</body>
</html>
